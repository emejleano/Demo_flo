<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Customer</h1>
        <form th:action="@{/customer/edit/{id}(id=${customer.id})}" method="post">
            <input type="hidden" name="_method" value="PUT" />
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${customer.name}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${customer.email}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/customer/list}" class="btn btn-secondary ml-2">Back to Customer List</a>
        </form>
    </div>
</body>
</html>
