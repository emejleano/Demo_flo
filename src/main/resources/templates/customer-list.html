<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Customer List</h1>
        <div class="mb-3">
            <a href="/logout" class="btn btn-warning" onclick="return confirm('Are you sure you want to log out?')">Logout</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}">ID</td>
                    <td th:text="${customer.name}">Name</td>
                    <td th:text="${customer.email}">Email</td>
                    <td>
                        <a th:href="@{/customer/edit/{id}(id=${customer.id})}" class="btn btn-sm btn-info">Edit</a>
                        <a th:href="@{/customer/delete/{id}(id=${customer.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/customer/add}" class="btn btn-success">Add New Customer</a>
        <button class="btn btn-secondary ml-2" onclick="window.location.href= '/menu'">Back to Menu</button>
    </div>
</body>
</html>
