<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Order</h1>
        <form th:action="@{/order/edit/{id}(id=${order.id})}" method="post">
            <div class="form-group">
                <label for="orderDate">Order Date:</label>
                <input type="date" id="orderDate" name="OrderDate" th:value="${order.orderDate}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="customer">Customer:</label>
                <select id="customer" name="customer" class="form-control">
                    <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}" th:selected="${customer.id == order.customer.id}">
                        Customer name
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="product">Product:</label>
                <select id="product" name="product" class="form-control">
                    <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}" th:selected="${product.id == order.product.id}">
                        Product Name
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/order/list}" class="btn btn-secondary ml-2">Back to Order List</a>
        </form>
    </div>
</body>
</html>
