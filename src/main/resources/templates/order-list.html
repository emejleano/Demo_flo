<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Order List</h1>
        <div class="mb-3">
            <a href="/logout" class="btn btn-warning" onclick="return confirm('Apakah kamu yakin untuk keluar?')">Logout</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Order Date</th>
                    <th>Customer</th>
                    <th>Product & Price</th> <!-- Kolom Produk & Harga -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}">ID</td>
                    <td th:text="${order.orderDate}">Order Date</td>
                    <td th:text="${order.customer.name}">Customer</td>
                    <td th:text="${order.product.name + ' - $' + order.product.price}">Product & Price</td> <!-- Menampilkan Nama dan Harga Produk -->
                    <td>
                        <a th:href="@{/order/edit/{id}(id=${order.id})}" class="btn btn-sm btn-info">Edit</a>
                        <a th:href="@{/order/delete/{id}(id=${order.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this order?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/order/add}" class="btn btn-success">Add New Order</a>
        <button class="btn btn-secondary ml-2" onclick="window.location.href= '/menu'">Back to Menu</button>
    </div>
</body>
</html>
