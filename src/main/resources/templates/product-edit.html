<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form th:action="@{/product/edit/{id}(id=${product.id})}" method="post">
        <div>
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" th:value="${product.name}" required />
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:value="${product.price}" required />
        </div>
        <button type="submit">Save Changes</button>
    </form>
    <a th:href="@{/product/list}">Back to Product List</a>
</body>
</html>
