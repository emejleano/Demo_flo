<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Product</h1>
        <form th:action="@{/product/edit/{id}(id=${product.id})}" method="post">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" th:value="${product.name}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" th:value="${product.price}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/product/list}" class="btn btn-secondary ml-2">Back to Product List</a>
        </form>
    </div>
</body>
</html>
